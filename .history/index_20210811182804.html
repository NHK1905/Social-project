<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="header-nav">
                <div class="header-nav-brand">vsocial</div>
                <div class="header-nav-search">
                    <input type="text" class="header-nav-search-input" placeholder="Tìm kiếm ...">
                </div>
                <div class="header-nav-menu">
                    <div class="header-nav-menu-item menu-item-user" data-tooltip-light data-tooltip-arrow-bottom="Trang cá nhân">
                        <img src="./images/135564542_2954286254890951_3459403389545172640_n.jpeg" alt="" srcset="" class="header-nav-menu-item-img">
                        <span class="header-nav-menu-item-name"> Thành 

                        </span>
                    </div>
                    <div class="header-nav-menu-item menu-item-search" data-tooltip-light data-tooltip-arrow-bottom="Tìm kiếm">
                        <i class="header-nav-menu-item-icon fal fa-search"></i>
                    </div>
                    <div class="header-nav-menu-item" data-tooltip-light data-tooltip-arrow-bottom="Thông báo">
                        <i class="header-nav-menu-item-icon fal fa-bell"></i>
                    </div>
                    <div class="header-nav-menu-item" data-tooltip-light data-tooltip-arrow-bottom="Khác">
                        <i class="header-nav-menu-item-icon fal fa-caret-down"></i>
                    </div>
                    <div class="header-nav-menu-item"></div>
                </div>
                <div class="header-nav-modal">
                    <div class="header-nav-modal-search">
                        <input type="text" class="header-nav-modal-search-input" placeholder="Tìm kiếm ...">
                        <div class="header-nav-modal-search-result">
                            <div> Resuilt search</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="container-side">
                <div class="container-side-menu">
                    <div class="container-side-menu-item">
                        <i class="container-side-menu-item-icon fal fa-home"></i>
                        <div class="container-side-menu-item-name">Trang chủ</div>
                        <div class="container-side-menu-item-count">9+</div>
                    </div>
                    <div class="container-side-menu-item">
                        <i class="container-side-menu-item-icon fal fa-comment-alt-lines"></i>
                        <div class="container-side-menu-item-name">Tin nhắn</div>
                        <div class="container-side-menu-item-count">9+</div>
                    </div>
                    <div class="container-side-menu-item">
                        <i class="container-side-menu-item-icon fal fa-users"></i>
                        <div class="container-side-menu-item-name">Nhóm</div>
                        <div class="container-side-menu-item-count">5</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
